<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSE Companies</title>
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container mt-3 mb-3">
                <div class="row">
                    <div class="col">
                        <h2>Flink Test</h2>
                    </div>
                    <div class="col text-center">
                        <h3>Autor: Gerardo Gudiño García</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container text-center">
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header">
            <h1 class="mt-5 mb-5">NYSE Companies</h1>
        </div>
        <div class="container mt-5 mb-5">
            <a onclick="displayNewCompany()" class="btn btn-primary my-2" id="newCompany">Agregar una nueva compañía</a>
            <a onclick="displayCompaniesList()" class="btn btn-secondary my-2" id="listCompany">Ver listado de compañías</a>
        </div>
        <div class="container text-left" id="companiesCard">
            <nav class="navbar navbar-expand-lg navbar-light mb-2" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">                    
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ordenar por:
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" onclick="orderCompanies('nameCompany')">Nombre de compañía</a></li>
                            <li><a class="dropdown-item" onclick="orderCompanies('tickerCompany')">Ticker de compañia</a></li>
                            </ul>
                        </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar compañía" aria-label="Search" id="searchValue" required>
                            <button class="btn btn-outline-success" type="button" onclick="searchCompany()">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
            <h2 class="navbar-brand">Total de compañías: <span id="totalCompanies"></span></h2>
            <div class="container text-left" id="companiesCardBody">
                <div class="card">
                    <div class="card-body" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                        <p>No hay compañías para mostrar</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-left" id="companyForm" hidden="true">
            
        </div>
    </div>
    {% load static %}
    <script type="text/javascript" src="{% static 'js.js' %}">
    </script>
</body>
</html>
